<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Frog</title>
  <style>
    :root {
      --bg-light: #f0f8ff;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-light);
      transition: background-color 0.3s ease;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .container {
      text-align: center;
    }

    /* The frog is made 25% smaller using a scale transform (0.75 = 75% of original size) */
    #frog {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform: scale(0.75);
      transition: transform 0.1s;
      cursor: pointer;
    }

    /* On active (click) state, it briefly scales to 95% of its scaled size */
    #frog:active {
      transform: scale(0.7125); /* 0.75 * 0.95 */
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 24px;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #counter {
      margin-top: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleMode()">üåô</button>
  <div class="container">
    <img id="frog" src="https://i.imgur.com/3UGeMaJ.jpeg" alt="Frog" />
    <p id="counter">Clicks: 0</p>
  </div>

  <script>
    let clicks = 0;
    const frog = document.getElementById('frog');
    const counter = document.getElementById('counter');

    frog.addEventListener('click', () => {
      clicks++;
      counter.textContent = 'Clicks: ' + clicks;
    });
    
    function toggleMode() {
      document.body.classList.toggle("dark");
      const button = document.querySelector(".toggle-button");
      button.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
