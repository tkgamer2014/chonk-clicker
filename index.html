<body>
  <h1>üê∏ Click the Frog!</h1>
  <p id="score">Score: 0</p>
  <div id="game-area">
    <div id="frog"></div>
  </div>

  <!-- Bop Sound -->
  <audio id="bopSound" src="https://www.myinstants.com/media/sounds/pop-cat-original-meme.mp3"></audio>

  <script>
    const frog = document.getElementById('frog');
    const scoreDisplay = document.getElementById('score');
    const bopSound = document.getElementById('bopSound');
    const gameArea = document.getElementById('game-area');
    let score = 0;

    function randomPosition() {
      const maxX = gameArea.clientWidth - 120;
      const maxY = gameArea.clientHeight - 120;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      frog.style.left = `${x}px`;
      frog.style.top = `${y}px`;
    }

    frog.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      bopSound.currentTime = 0;
      bopSound.play();
      randomPosition();
    });

    window.onload = randomPosition;
    window.onresize = randomPosition;
  </script>
</body>
</html>
