<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Frog!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f8d9b6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      color: #2e4600;
      margin-bottom: 10px;
    }
    #score {
      font-size: 24px;
      color: #2e4600;
      margin-bottom: 20px;
    }
    #frog {
      width: 180px;
      height: 180px;
      background-image: url('https://your-site.com/images/frog.jpg'); /* ‚Üê Replace with your frog image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #frog:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>üê∏ Click the Frog!</h1>
  <p id="score">Score: 0</p>
  <div id="frog"></div>

  <audio id="bopSound" src="https://your-site.com/sounds/bop.mp3"></audio> <!-- ‚Üê Replace with your sound file URL -->

  <script>
    const frog = document.getElementById('frog');
    const scoreDisplay = document.getElementById('score');
    const bopSound = document.getElementById('bopSound');
    let score = 0;

    frog.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      bopSound.currentTime = 0;
      bopSound.play();
    });
  </script>
</body>
</html>
