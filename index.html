<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Frog</title>
  <style>
    :root {
      --bg-light: #f0f8ff;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-light);
      transition: background-color 0.3s ease;
    }

    .container {
      text-align: center;
    }

    img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 24px;
    }

    body.dark {
      background-color: var(--bg-dark);
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleMode()">üåô</button>
  <div class="container">
    <img src="https://chat.openai.com/cdn/pub/file-RfnLP8dSAt9kUc8LPgdSUn" alt="Frog" />
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      const button = document.querySelector(".toggle-button");
      if (document.body.classList.contains("dark")) {
        button.textContent = "‚òÄÔ∏è";
      } else {
        button.textContent = "üåô";
      }
    }
  </script>
</body>
</html>
